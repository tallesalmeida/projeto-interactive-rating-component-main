<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <div id="container" class="containers">
    <div class="img"><img src="images/icon-star.svg" alt="Star icon"></div>
    <div class="texto">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>
    <div class="rating">
      <button id="1" class="btn" name="1" value="1" onclick="avaliar()">1</button>
      <button id="2" class="btn" name="2" value="2" onclick="avaliar()">2</button>
      <button id="3" class="btn" name="3" value="3" onclick="avaliar()">3</button>
      <button id="4" class="btn" name="4" value="4" onclick="avaliar()">4</button>
      <button id="5" class="btn" name="5" value="5" onclick="avaliar()">5</button>
    </div>
    <a class="submit-voltar" href="#" onclick="submit()">Submit</a>
  </div>
 
  
  <div id="container2" class="containers">
    <div class="img-container2"><img src="images/illustration-thank-you.svg" alt=""></div>
    <div class="result">
      <p class="result-frase">You selected <span id="ratingnumber"></span> out of 5</p>
    </div>
    <div class="texto-container2">
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
      </p>
    </div>
    <button class="submit-voltar" onclick="voltar()">Voltar</button>
  </div>


  <script src="index.js"></script>

  </div>!-->
</body>
</html>
